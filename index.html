<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Barbearia - Espaço Van</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Espaço Van - Agenda Solidária</span>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-3">Agende seu corte gratuito</h2>
        <form id="agendamentoForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">WhatsApp</label>
            <input type="tel" class="form-control" id="telefone" required>
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required>
          </div>
          <div class="mb-3">
            <label for="hora" class="form-label">Horário</label>
            <input type="time" class="form-control" id="hora" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Agendar e Confirmar no WhatsApp</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center p-3 mt-5">
    <p class="mb-0">&copy; 2025 - Projeto de Extensão - Rafael Carlos da Silva</p>
  </footer>

  <script>
    document.getElementById('agendamentoForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const mensagem = encodeURIComponent(`Olá! Meu nome é ${nome} e gostaria de agendar um corte para o dia ${data} às ${hora}.`);
      window.open(`https://wa.me/55${telefone}?text=${mensagem}`, '_blank');
    });
  </script>
</body>
</html>
